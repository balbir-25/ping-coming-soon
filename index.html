<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">


    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <!--=============================== START MAIN AREA=================================== -->
    <main class="site">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <h1 class="site-h1">We are launching <span>soon!</span></h1>
      <p class="site-para">Subscribe and get notified</p>
      <form action="#" class="site-form">
        <input
          type="email"
          name="email"
          id="add"
          placeholder="Your email address..."
        />
        <button class="btn">Notify Me</button>
        <p class="mail-para">Please provide valid email address.</p>
      </form>
      <img
        src="./images/illustration-dashboard.png"
        alt="dashboard"
        class="main-img"
      />
      <div class="social">
        <i class="fa-brands fa-facebook-f" id="icon" size="large"></i>
        <i class="fa-brands fa-twitter" size="large" id="icon"></i>
        <i class="fa-brands fa-instagram" size="large" id="icon"></i>
      </div>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <!--=============================== END MAIN AREA=================================== -->
    <!-- ================================START FOOTER AREA========================= -->
    <footer class="foot">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="http://balbir-portfolio.liveblog365.com/" target="_blank"
        >Balbir Singh</a
      >.
    </footer>
    <!-- ================================END FOOTER AREA========================= -->

    <script src="./index.js"></script>
  </body>
</html>
